<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://getbootstrap.com/examples/starter-template/starter-template.css">
    <title>Codecool events</title>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><span class="glyphicon glyphicon-home"> Codecool Events </span></a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a  th:href="@{'~/create_event'}"><span class="glyphicon glyphicon-pencil">Add new event</span> </a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="starter-template">
        <form class="form-horizontal" role="form" id='event-create-form' method='POST' th:if event ? th:action="@{'~/update_event/'+ ${event.id}}"  : th:action="@{'~create_event'}" >
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name">Name: </label>
                <div class="col-sm-5">
                    <input class="form-control" type='text' id="name" name='event-name' placeholder="Enter a name" th:if event ? th:text="${event.getName()}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="category">Category: </label>
                <div class="col-sm-5">
                    <input class="form-control" type='text' id="category" name='event-category' placeholder="Enter a new category" th:if event ? th:text="${event.getCategoryName()}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="description">Description: </label>
                <div class="col-sm-5">
                    <textarea class="form-control" type='text' id="description" name='event-description' rows='4' cols='50' placeholder="Enter a new description" th:if event ? th:text="${event.getDescription()}"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="startDate">Category: </label>
                <div class="col-sm-5">
                    <input class="form-control" type='date' id="startDate" name='event-startDate' placeholder="Enter a new start date" th:if event ? th:text="${event.getStartDate()}"/>
                </div>
            </div>
            <div th:if event >
                <input type='hidden' name='event-id'th:text="${event.getId()}" />
            </div>d
        </form>
        <input type='submit' class="btn btn-primary" form='event-create-form' th:if event ? value='Update': value='Publish' />

        <!--<textarea class="form-control" name='event-content' id="content" rows='4' cols='50' form='event-create-form' placeholder="Enter event content"><#if event??>${event.getContent()}</#if></textarea>-->
    </div>
</div>


<div th:replace="footer :: copy"></div>


</body>
</html>
