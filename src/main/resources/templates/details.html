<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://getbootstrap.com/examples/starter-template/starter-template.css">
    <title>Codecool events</title>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><span class="glyphicon glyphicon-home"> Codecool Events </span></a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a  th:href="@{'~/create_event'}"><span class="glyphicon glyphicon-pencil">Add new event</span> </a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <br>
    <a th:href="@{'~/update/' + ${event.id}}"><button type="button" class="btn btn-default">Update</button></a>
    <div class="panel panel-default">
        <div class="panel-heading">Name</div>
        <div class="panel-body"><p th:text="${event.getName()}">Name</p></div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Category</div>
        <div class="panel-body"><p th:text="${event.getCategoryName()}">Category</p></div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Descriptiong</div>
        <div class="panel-body"><p th:text="${event.getDescription()}">Description</p></div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Start date</div>
        <div class="panel-body"><p th:text="${event.getStartDate()}">Description</p></div>
    </div>
    <a th:href="@{~/}">Go back!</a>
</div>


<div th:replace="footer :: copy"></div>


</body>
</html>
